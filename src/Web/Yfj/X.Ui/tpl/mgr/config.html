<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    #parse("mgr/com/_head.html")
    <title>设置面板 - $cfg.name</title>
    <style type="text/css">
        .tab { border-bottom: 1px solid #3086c8; width: 450px; }
        .tab span.t { width: 90px; display: inline-block; line-height: 32px; text-align: center; margin-right: -1px; cursor: pointer; }
        span.t.on { background-color: #3086c8; color: white; border-color: #3086c8; }
        .tb { display: none; margin-top: 10px; }
        .li { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="title">
        <span class="main">设置面板</span> - <span class="sub">系统配置</span>
    </div>
    <x:form>
        <div class="tab">
            <span class="t">基本设置</span><span class="t">会员设置</span><span class="t">微信设置</span><span class="t">运费设置</span>
        </div>
        <div class="tb">
            <x:text title="网站名" size="2" />
            <x:text title="域名" size="3" />
        </div>
        <div class="tb">
            <x:pick title="货到付款" src="loc:开启|关闭" mode="2" />
        </div>
        <div class="tb">
            <x:text title="appid" size="2" />
            <x:text title="appsecret" size="3" />
            <x:text title="商户号" size="2" />
            <x:text title="支付密钥" size="4" />
            <x:text title="证书路径" size="5" />
        </div>
        <div class="tb">
            <x:text title="包邮" size="3" />
            <x:text title="上楼" size="3" />
        </div>
        <div class="btns">
            <button type="submit" class="btn btn-primary"><i class="icon-ok"></i>提交保存</button>
        </div>
    </x:form>
    <script type="text/javascript">
        $(function () {
            $("form").xform();
            $("span.t").click(function () {
                $(".tb").hide();
                $(".tb:eq(" + $(this).index() + ")").show();
                $("span.t").removeClass("on");
                $(this).addClass("on");
            });
            $("span.t:eq(0)").click();
        });
    </script>
</body>
</html>
