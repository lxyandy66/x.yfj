<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    #parse("wx/_head.html")
    <title>修改登录密码</title>
</head>

<body style="background:#f4f4f4;">
    <!--内容-->
    <div class="zhil01" style="margin-top:0px;">
        <ul>
            <li class="en03">
                <p>手机号码</p>
                <input type="text" class="en20" placeholder="请输入您的号码" value="$!cu.tel"/>
                <input type="button" class="en04" value="获取验证码" onclick="getCheckCode()"/>
            </li>
            <li class="en03">
                <p>验证码</p>
                <input type="text" placeholder="请输入验证码" id="id_inputCode"/>
            </li>
            <li class="en03">
                <p>新密码</p>
                <input type="text" placeholder="请输入6~18位字母与数字作为密码" />
            </li>
            <li class="en03">
                <p>重复密码</p>
                <input type="text" placeholder="请再次输入您的登录密码" />
            </li>
        </ul>
    </div>
    <div class="qr"><input type="button" value="确认修改" class="btn" /></div>
    <script>
        function getCheckCode() {
            doapi("com.sendcode", {tel:cu.tel}, function (d) {
                if (!d.issucc) return;
                $("#id_inputCode").value = d.msg;
            });
        }
    </script>
</body>
</html>
